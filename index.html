<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Place Name</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="place-location">Place Location</label>
              <input type="text" class="form-control" id="place-location">
            </div>
            <div class="form-group">
              <label for="place-landmark">Place Landmark</label>
              <input type="text" class="form-control" id="place-landmark">
            </div>
            <div class="form-group">
              <label for="place-time">Place Time</label>
              <input type="text" class="form-control" id="place-time">
            </div>
            <div class="form-group">
              <label for="place-notes">Place Notes</label>
              <input type="text" class="form-control" id="place-notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places Been:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-places">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
